{% extends 'base.html' %} {% block title %} Club Chart {% endblock title %} {%block scripts %}
<script>
  $(document).ready(function () {
    var ctx = document.getElementById("myChart").getContext("2d");
    var myChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: [{% for item in qs %}'{{item.name}}',{% endfor %}],
        datasets: [
          {
            label: "# of Votes",
            data: [{% for item in qs %}'{{item.money}}',{% endfor %}],
            backgroundColor: [
              "rgba(255, 99, 132, 0.2)",
              "rgba(54, 162, 235, 0.2)",
              "rgba(255, 206, 86, 0.2)",
              "rgba(75, 192, 192, 0.2)",
              "rgba(153, 102, 255, 0.2)",
              "rgba(255, 159, 64, 0.2)",
            ],
            borderColor: [
              "rgba(255, 99, 132, 1)",
              "rgba(54, 162, 235, 1)",
              "rgba(255, 206, 86, 1)",
              "rgba(75, 192, 192, 1)",
              "rgba(153, 102, 255, 1)",
              "rgba(255, 159, 64, 1)",
            ],
            borderWidth: 1,
          },
        ],
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      },
    });
  });
</script>
{%endblock scripts%} {%block content%}
<div class="ui container">
  <h1>Dynamic Chart</h1>
  <canvas id="myChart" width="400" height="200"></canvas>
</div>

{%endblock content%}
